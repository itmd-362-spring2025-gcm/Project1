<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
  <title>WDRC4</title>
  <meta charset="utf-8" >
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" >
  <link rel="stylesheet" media="screen" href="css/screen.css" >
  <script src="js/site.js" async></script>
</head>

<body>
  <div class="genCont">
    <h1 id="title">World Double Rainbow Cup 4</h1>
    <p>
    The biggest ex tournament of the season is 
coming up. To stay up to date put in your 
email, discord tag, if you intend to attend in person, and the arival date if you attend in person
    </p>
    <form action="#" method="post" autocomplete="on">
      <div class="formSpec">
      <label for="discord_tag" class="fieldLabel">Discord:</label>
        <input class="fieldInput" type="text" name="discord_tag" id="discord_tag" placeholder="Enter Discord Tag">
      </div>
      <div class="formSpec">
        <label for="due_date" class="fieldLabel">Arival date:</label>
        <input class="fieldInput" type="date" name="date_field" id="due_date">
      </div>
      <div class="formSpec">
        <label for="check" class="fieldLabel">Attending in person:</label>
        <input class="fieldInput" type="checkbox" name="check" id="check">
      </div>
      <div class="formSpec">
          <button class="bStyle" type="submit">Submit Request</button>
      </div>
    </form>
  </div>
</body>

</html>
